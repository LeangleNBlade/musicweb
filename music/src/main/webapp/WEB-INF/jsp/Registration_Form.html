<!DOCTYPE html>
<html lang="en">
<head>
  <title>Đánh giá</title>
  <meta charset="utf-8">
 <link rel="stylesheet" href="regis_form.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
 <div class="container d-flex justify-content-center ">
      <div class="p-2" style="width: 30%" >  <h2 class="title">ĐĂNG KÝ</h2>
     
        <form method="post" action="/regisCheck" onsubmit="return isValidForm1()" >
        
         <div class="field">
            <span class="fa fa-user"></span>
            <input  id="in-user1" type="text" required placeholder="Tên người dùng"/>
          </div>
          <div id="u-error" style="height: 25px;color: #a2f125;font-weight: bold;"></div>
          
           <div class="field">
            <span class="fa fa-user"></span>
            <input  id="in-email" type="email" required placeholder="Email"/>
          </div>
          <div id="n-error" style="height: 25px;color: #a2f125;font-weight: bold;"></div>
          
           <div class="field">
            <span class="fa fa-envelope"></span>
            <input id="in-pass" type="password" required placeholder="Mật khẩu"/>
          </div>
          <div id="m-error" style="height: 25px;color: #a2f125;font-weight: bold;"></div>
          
          
          
          <div class="field space" style="margin-top: 0px">
            <span class="fa fa-lock"></span>
            <input  type="password"  id="pas" class="pass-key" required placeholder="Nhập lại mật khẩu">
          </div>
          <div id="p-error" style="height: 25px;color: #a2f125;font-weight: bold;"></div>           
          
          
          <div class="field">
            <input id="regis-submit" type="submit" value="Đăng ký">
          </div>
           <div class="field">
            <input style="border-radius: 10px;background-color:#30D040; color:white ;width: -webkit-fill-available;" id="login-submit" type="submit" value="Đăng nhập">
          </div>
        </form>
       
      </div>
 </div>
</body>
</html>
